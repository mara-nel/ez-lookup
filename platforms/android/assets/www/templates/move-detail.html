<ion-view view-title=" M{{move.id}} ">
  <ion-content>
    <div class="list card">
      <div class="item" id="header">{{move.name}}</div>
      <div class="item" id="nonclickable-list">{{move.desc}}</div>
    </div>
    <div class="list card">
      <div class="item" id="header">Learned By</div>
      <div class="item" id="nonclickable-list" ng-repeat="casteId in learnedBy">
        Caste {{numToWord[casteId]}}
      </div>
    </div>
  </ion-content>
</ion-view>
