<ion-view view-title=" {{playa.name}} ">
  <ion-content>
    <div class="list card">
      <div class="item" id="header">{{playa.role.name}}</div>
      <div class="item" id="nonclickable-list">{{playa.role.desc}}</div>
    </div>
    <div class="list card">
      <div class="item" id="header">Learnable Moves</div>
      <div ng-repeat="moves in playa.mvpl">
        <div class="item" ng-click="toggleGroup(moves)"
        ng-class="{active: isGroupShown(moves)}" id="clickable-list">
          M{{moves}}: {{Moves.getMove(moves).name}}
        </div>
        <div class="item-accordion" ng-show="isGroupShown(moves)">
          <ion-item  id="expanded-list">{{Moves.getMove(moves).desc}}</ion-item>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
