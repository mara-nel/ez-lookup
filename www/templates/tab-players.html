<ion-view view-title="Players" id="bright">
<div>
  <ion-pane>
    <ion-content>

      <div class="list list-inset">
        <ion-item class="item item-icon-right" ng-repeat="playa in Players" id="players" href="#/tab/players/{{playa.name}}">
          <i class="icon ion-chevron-right"></i>
          {{playa.name}}
        </ion-item>
      </div>
    </ion-content>
  </ion-pane>
</div>
</ion-view>
